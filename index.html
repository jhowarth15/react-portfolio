<!doctype html>
<html>
  <head>
    <title>Joshua Howarth</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script type"text/javascript" src="https://assets.gfycat.com/gfycat.js"></script>

  </head>
  <body>
    <!-- <div id="root"></div> -->
    <h2>99 Red Balloons</h2>

    <script src="/static/bundle.js"></script>
  </body>
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script>

  var node_count = 99*3;
  var size_constant = 4;
  var size_multiplier = 16;
  var color_choice = d3.rgb("red");

  var width = 1000,
      height = 1000;

  var nodes = d3.range(node_count).map(function() { return {radius: Math.random() * size_multiplier + size_constant}; }),
      root = nodes[0],
      color = d3.scale.category10();

  root.radius = 0;
  root.fixed = true;

  var force = d3.layout.force()
      .gravity(0.05)
      .charge(function(d, i) { return i ? 0 : -2000; })
      .nodes(nodes)
      .size([width, height]);

  force.start();

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  svg.selectAll("line")
    .data(nodes.slice(1))
  .enter().append("line")
    .attr("x1", 800)
    .attr("y1", 800)
    .attr("x2", 50)
    .attr("y2", 50)
    .attr("stroke-width", 1)
    .attr("stroke", "grey");

  svg.selectAll("circle")
      .data(nodes.slice(1))
    .enter().append("circle")
      .attr("r", function(d) { return d.radius; })
      .style("fill", function(d, i) { return color_choice; });

  svg.selectAll("rect")
    .data(nodes.slice(1))
  .enter().append("rect")
    .attr("width", function(d) { return d.radius; })
    .attr("height", function(d) { return d.radius; })
    .style("fill", function(d, i) { return color_choice; });

  force.on("tick", function(e) {
    var q = d3.geom.quadtree(nodes),
        i = 0,
        n = nodes.length;

    while (++i < n) q.visit(collide(nodes[i]));

    svg.selectAll("circle")
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });

    svg.selectAll("rect")
        .attr("x", function(d) { return d.x; })
        .attr("y", function(d) { return d.y; });

    svg.selectAll("line")
        .attr("x2", function(d) { return d.x + d.radius; })
        .attr("y2", function(d) { return d.y + d.radius; });
  });

  svg.on("mousemove", function() {
    var p1 = d3.mouse(this);
    root.px = p1[0];
    root.py = p1[1];
    force.resume();
  });

  function collide(node) {
    var r = node.radius + size_multiplier,
        nx1 = node.x - r,
        nx2 = node.x + r,
        ny1 = node.y - r,
        ny2 = node.y + r;
    return function(quad, x1, y1, x2, y2) {
      if (quad.point && (quad.point !== node)) {
        var x = node.x - quad.point.x,
            y = node.y - quad.point.y,
            l = Math.sqrt(x * x + y * y),
            r = node.radius + quad.point.radius;
        if (l < r) {
          l = (l - r) / l * .5;
          node.x -= x *= l;
          node.y -= y *= l;
          quad.point.x += x;
          quad.point.y += y;
        }
      }
      return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
    };
  }

  </script>

</html>
